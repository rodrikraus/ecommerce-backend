<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h4 class="text-center mt-2">Agregar producto</h4>
<hr>
<form class="row g-3 needs-validation" form action="/productos/guardarProductoNuevo" method="post" th:object="${nuevoProducto}">
    <div class="col-md-4">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
    </div>
    <div class="col-md-4">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
    </div>
    <div class="col-md-4">
        <label for="email" class="form-label">Email</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" th:field="*{email}" required>
            <div class="invalid-feedback">
                Ingres correcto.
            </div>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-priamry" type="submit">Agregar</button>
    </div>
</form>
</body>
</html>
