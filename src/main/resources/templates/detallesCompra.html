<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h4 class="text-center mt-2">DETALLES DE LA COMPRA</h4>
    <hr>

    <div class="mb-3">
        <p><strong>ID:</strong> <span th:text="${compra.id}"></span></p>
        <p><strong>Fecha:</strong> <span th:text="${#temporals.format(compra.fechaCompra, 'dd/MM/yyyy HH:mm')}"></span></p>
        <p><strong>Total:</strong> <span th:text="${compra.totalAmount} + ' $'"></span></p>
        <p><strong>Dirección de envío:</strong> <span th:text="${compra.shippingAddress}"></span></p>
        <p><strong>Usuario:</strong> <span th:text="${compra.user.username}"></span></p>
    </div>

    <h5>Ítems de la compra:</h5>
    <table class="table">
        <thead class="table-light">
        <tr class="table-info">
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio unitario</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${compra.items}">
            <td th:text="${item.nombreProducto}"></td>
            <td th:text="${item.cantidad}"></td>
            <td th:text="${item.precioUnitario} + ' $'"></td>
            <td th:text="${item.cantidad * item.precioUnitario} + ' $'"></td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-secondary" th:href="@{/compras}">Volver al listado</a>
</div>
</body>
</html>
